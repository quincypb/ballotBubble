<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BallotBubble</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      color: #fff;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
      overflow-x: hidden; 
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    /* FORM STYLE */
    form {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff007722;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: -8px;
    }

    input {
      padding: 12px;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    button {
      z-index: 1;
      padding: 12px;
      background: #ff0077;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      
    }

    

    button:hover {
      background: #ff2288;
    }

    button.loading {
      position: relative;
      color: #111;
      background: #ff0077;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #ff0077; /* base glow */
      animation: glowShadow 2.5s linear infinite;
    }
    
    @keyframes glowShadow {
      0%   { box-shadow: 0 0 5px #ff0077, 0 0 10px #ff7700, 0 0 15px #ffff00; }
      25%  { box-shadow: 0 0 5px #00ff77, 0 0 10px #00ffff, 0 0 15px #0077ff; }
      50%  { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff0077, 0 0 15px #ff7700; }
      75%  { box-shadow: 0 0 5px #ffff00, 0 0 10px #00ff77, 0 0 15px #00ffff; }
      100% { box-shadow: 0 0 5px #ff0077, 0 0 10px #ff7700, 0 0 15px #ffff00; }
    }
    
    
    
 
    
    

    /* BUBBLES */
    .bubble {
      position: absolute;
      bottom: -150px;
      width: 20px;
      height: 20px;
      background: #ff007766;
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
      filter: blur(1px);
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      40% { opacity: 0.9; }
      70% { opacity: 0.4; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }




    /* Mobile responsiveness */
@media (max-width: 480px) {
  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }

  .content {
    padding: 15px;
    max-width: 90%;
  }

  form {
    padding: 15px;
  }

  input, button {
    font-size: 0.95rem;
    padding: 10px;
  }

  button {
    width: 100%;
  }
}

  </style>
</head>
<body>

  <div class="content">
    <h1>BallotBubble</h1>
    <p>Never miss your chance to vote.</p>

    <form id="signup-form" onsubmit="return false;">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="zipcode">Zipcode</label>
      <input type="text" id="zipcode" name="zipcode" required/>

      <button type="submit">Subscribe</button>
    </form>
  </div>

  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");

      const size = Math.random() * 40 + 10;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = Math.random() * 8 + 6 + "s";

      document.body.appendChild(bubble);

      setTimeout(() => bubble.remove(), 15000);
    }
    setInterval(createBubble, 500);





    const form = document.getElementById("signup-form");
    const button = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent reload
      button.classList.add("loading");
      button.textContent = "Submitting...";

      const email = form.email.value;
      const zipcode = form.zipcode.value;

      try {
        const response = await fetch("/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, zipcode }),
        });

        const data = await response.json();

        setTimeout(() => {
          button.classList.remove("loading");
          button.textContent = "Subscribe";

          if (response.ok) {
            alert("Success: " + data.subscriber.email);
          } else {
            alert("Error: " + (data.error || "Unknown error"));
          }
        }, 3500);
      } catch (err) {
        setTimeout(() => {
          button.classList.remove("loading");
          button.textContent = "Subscribe";
          alert("Network error");
        }, 3500);
      }
    });




  </script>

</body>
</html>
